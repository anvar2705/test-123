<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="og:image"
      content="https://github.com/rassellek/4p22-frontend-ruslan-nurgaleev/blob/main/homework_1/hello_world.png?raw=true"
    />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div>Карточка продукта</div>
    <div class="card">
      <div class="card-part">
        <div class="title">Nikon D5300</div>
        <div class="subtitle">18-140mm</div>
        <ul class="description">
          <li>Любительская зеркальная фотокамера</li>
          <li>Байонет Nikon F</li>
          <li>Вес без элементов питания и объектива 480г</li>
          <li>Поворотный экран 3"</li>
        </ul>
        <div class="description-link">Все характеристики</div>
        <div class="wrapper-cost">
          <div class="cost-past">69 990 р.</div>
          <div class="cost">51 990 р.</div>
        </div>
        <button class="btn">Добавить в корзину</button>
      </div>
      <div class="card-part card-part__image">
        <div class="yellow-circle"></div>
        <img
          class="image"
          src="./assets/images/kisspng-nikon-d810-digital-slr-camera-digital-photography-download-professional-hd-camera-for-pc-on-windows-5b68ff17c09af7.0296297715336077037889.png"
          alt=""
        />
        <div class="image-description">
          <div class="image-description-item">
            <div class="image-description-item-title">24.2</div>
            <div class="image-description-item-subtitle">Мпикс</div>
          </div>
          <div class="image-description-item">
            <div class="image-description-item-title">Full HD</div>
            <div class="image-description-item-subtitle">1920x1080</div>
          </div>
          <div class="image-description-item">
            <div class="image-description-item-title">Wi-Fi</div>
            <div class="image-description-item-subtitle">Модуль</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
